<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />
        <link rel="icon" type="image/png" href="assets/favicon.png" />

        <title>OGL Engine â€¢ Sprite Demo</title>
        <link href="../oglexamples/assets/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Sprite Demo</div>
        <script type="module">
            import { Game, Camera, Orbit, TextureLoader, Sprite, Vec3, InputManager } from '../src/index.mjs';

            class Player extends Sprite {
                constructor(name,parent=null) {
                    const spriteTexture = TextureLoader.load({src: 'assets/grimacing-face.png'})
                    super({texture: spriteTexture})
                    this.scale = new Vec3(0.5,0.5,1);

                    this.speed = 4;
                }
                update(dt) {
                    if (this.root.getNode("Input Manager").getInput("KeyA")) {
                        this.position.x -= this.speed * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("KeyD")) {
                        this.position.x += this.speed * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("KeyS")) {
                        this.position.y -= this.speed * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("KeyW")) {
                        this.position.y += this.speed * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("ArrowLeft")) {
                        this.rotation.z += 2 * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("ArrowRight")) {
                        this.rotation.z -= 2 * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("ArrowUp")) {
                        this.scale.x += 1.2 * dt;
                        this.scale.y += 1.2 * dt;
                    }
                    if (this.root.getNode("Input Manager").getInput("ArrowDown")) {
                        this.scale.x -= 1.2 * dt;
                        this.scale.y -= 1.2 * dt;
                    }
                }
            }

            {
                const app = new Game();
                const gl = app.renderer.gl;
                app.addCanvasToPage();

                app.renderer.dpr = 3;

                const camera = new Camera();
                camera.position.set(0,0,10);
                camera.setParent(app);

                const inputManager = new InputManager("Input Manager");
                inputManager.setParent(app);
/*                 const orbit = new Orbit(camera);
                orbit.setParent(camera); */

                const player = new Player();
                player.setParent(app);

                const test = new Sprite({texture:TextureLoader.load({src:'assets/grimacing-face.png'})});
                test.setParent(player);
                test.position = new Vec3(3,3,0);

                app.mainloop();
            }
        </script>
    </body>
</html>
