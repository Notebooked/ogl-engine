<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />
        <link rel="icon" type="image/png" href="assets/favicon.png" />

        <title>OGL â€¢ Torus</title>
        <link href="../oglexamples/assets/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="Info">Torus</div>
        <script type="module">
            import { Renderer, Camera, Transform, Texture, TextureLoader, Program, Geometry, Mesh, Box, Game, Plane, Orbit, Vec3 } from '../src/index.mjs';

            const vertex = /* glsl */ `
                attribute vec2 uv;
                attribute vec3 position;
                attribute vec3 normal;

                uniform mat4 modelViewMatrix;
                uniform mat4 projectionMatrix;
                uniform mat3 normalMatrix;

                varying vec2 vUv;
                varying vec3 vNormal;

                void main() {
                    vUv = uv;
                    vNormal = normalize(normalMatrix * normal);
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragment = /* glsl */ `
                precision highp float;

                uniform sampler2D tMap;

                varying vec2 vUv;
                varying vec3 vNormal;

                void main() {
                    vec3 normal = normalize(vNormal);
                    vec3 tex = texture2D(tMap, vUv).rgb;
                    
                    vec3 light = normalize(vec3(0.5, 1.0, -0.3));
                    float shading = dot(normal, light) * 0.15;
                    
                    gl_FragColor.rgb = tex + shading;
                    gl_FragColor.a = 1.0;
                }
            `;

            {
                const app = new Game();
                const gl = app.renderer.gl;
                app.addCanvasToPage();

                const camera = new Camera({ fov: 45 });
                camera.position.set(3, 1.5, 4);
                camera.lookAt([1, 0.2, 0]);
                camera.setParent(app);

                // Create controls and pass parameters
                const controls = new Orbit(camera, {
                    target: new Vec3(0, 0.7, 0),
                });
                controls.setParent(camera);

                const texture = TextureLoader.load(gl, { src: '../oglexamples/assets/saddle.jpg'});

                const program = new Program({
                    vertex,
                    fragment,
                    uniforms: {
                        tMap: { value: texture },
                    },
                });

                let mesh;
                loadModel();
                async function loadModel() {
                    const data = await (await fetch(`../oglexamples/assets/saddle.json`)).json();

                    const geometry = new Geometry({
                        position: { size: 3, data: new Float32Array(data.position) },
                        uv: { size: 2, data: new Float32Array(data.uv) },
                        normal: { size: 3, data: new Float32Array(data.normal) },
                    });

                    mesh = new Mesh({ geometry, program });
                    mesh.position.set(0, 0, 0);
                    mesh.setParent(app);
                }

                app.update = (dt) => {
                    if (mesh) mesh.rotation.y -= 0.005;
                }
                app.mainloop();
            }
        </script>
    </body>
</html>
